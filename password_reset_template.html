<!DOCTYPE html>
<html dir="rtl" lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>איפוס סיסמה - Metch</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: #ffffff;
            padding-bottom: 40px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            text-align: center;
            padding: 40px 20px;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo-img {
            width: 120px;
            height: auto;
        }

        h1 {
            color: #32343d;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            margin-top: 0;
        }

        .subheading {
            color: #32343d;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .button-container {
            margin-bottom: 35px;
        }

        .button {
            display: inline-block;
            background-color: #2987cd;
            color: #ffffff !important;
            padding: 16px 60px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 4px 12px rgba(41, 135, 205, 0.25);
        }

        .info-text {
            color: #32343d;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .disclaimer {
            color: #6a6a6a;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .footer {
            border-top: 1px solid #eeeeee;
            padding-top: 30px;
            margin-top: 30px;
        }

        .links-text {
            color: #888888;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .raw-link {
            color: #2987cd;
            font-size: 12px;
            word-break: break-all;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="wrapper" dir="rtl">
        <div class="container">
            <!-- Logo Section -->
            <div class="logo">
                <!-- IMPORTANT: Replace with the actual logo URL from your Supabase Storage or Website -->
                <img src="https://static.vecteezy.com/system/resources/previews/000/568/932/original/vector-star-logo-template.jpg"
                    alt="Metch" class="logo-img">
            </div>

            <!-- Content Section -->
            <h1>איפוס ססמת מערכת :</h1>
            <p class="subheading">הנה הקישור לאיפוס הסיסמה שלך:</p>

            <div class="button-container">
                <a href="{{ .ConfirmationURL }}" class="button">לאיפוס</a>
            </div>

            <p class="info-text">הקישור יהיה בתוקף למשך 60 דקות</p>

            <p class="disclaimer">
                אם כבר קיבלת קישור או שאין לך צורך בו עוד, את/ה יכול/ה להתעלם מהודעה זו.
            </p>

            <!-- Footer Section -->
            <div class="footer">
                <p class="links-text">אם הכפתור לא עובד, הדבק/י את הקישור הבא בדפדפן:</p>
                <a href="{{ .ConfirmationURL }}" class="raw-link">{{ .ConfirmationURL }}</a>
            </div>
        </div>
    </div>
</body>

</html>
